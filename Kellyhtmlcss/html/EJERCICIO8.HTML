        <!--Definición del funcionamiento de las etiquetas.
            La etiqueta <h1> Para crear títulos de párrafos, con un orden de importancia que va desde <h1> hasta <h6>.
            La etiqueta <ul> funciona para de crear una lista de elementos sin numeración
            La etiqueta <li> representa a un ítem en una lista, ya sea ordenada o no ordenada.
            La etiqueta <strong>produce en el navegador el efecto de aplicar negrita.
            La etiqueta <ol> funciona de igual forma que la <ul> exceptuando que con esta etiqueta nos permite enumerar los items.
