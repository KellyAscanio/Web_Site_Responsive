    <title>La etiqueta blockquote</title>
    <link rel="icon" href="imagen/450_1000.jpeg">
    <link rel="stylesheet" href="../css/EJERCICIO5.CSS">
</head>

<body>
    <div id="container">
        <h1 class="cinco">Sintaxis de la etiqueta &it;blockquote&gt;</h1>
        <p class="cinco">
            La sintaxis de la etiqueta &it;blockquote&gt; se muestra a continuación:<br/><br/>&it;blockquote cite=&quot;<em>...dirección original de la cita...</em>&quot;&gt;Texto que se cita&it;/blockquote&gt;
        </p>
        <!--Definición del funcionamiento de las etiquetas.
            La etiqueta <h1> Para crear títulos de párrafos, con un orden de importancia que va desde <h1> hasta <h6>.
            La etiqueta <br> es un salto de línea simple.
            La etiqueta <em> nos sirve para marcar con énfasis a un texto, aplicando el efecto cursiva.-->
    </div>
</body>

</html>
