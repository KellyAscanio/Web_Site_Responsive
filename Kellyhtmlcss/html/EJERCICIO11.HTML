<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Ejemplo de tabla avanzada</title>
    <link rel="icon" href="imagen/images (3).jpg">
    <link rel="stylesheet" href="../css/EJERCICIO11.CSS">
</head>

<body>
    <div id="container">
        <h1 class="once">Resultado de la búsqueda</h1>
        <table>
            <caption class="once">"Tabla con los datos de los resultados de la búsqueda" <br /> Resultado de la búsqueda</caption>
            <tr class="once">
                <th abbr="Imagen del producto" scope="col">Imagen</th>
                <th abbr="Datos del producto" scope="col">Datos</th>
            </tr>
            <tr class="once">
                <td>
                    <img src="imagenes/portatil.png" alt="Imagen del ordenador portátil" />
                </td>
                <td>
                    <h4><a href="#" title="Ver más información sobre el portátil">Portátil -3 GHz - 4GB RAM</a></h4>
                    <p><a href="#" title="Comprar el portátil">Comprar:</a><del>2.900 &euro;</del><strong>2.599 &euro;</strong></p>
                </td>
            </tr>
            <tr class="once">
                <td><img src="imagenes/tv.png" alt="imagen del televisor" /></td>
                <td>
                    <h4><a href="#" title="Ver más informacion sobre el televisor">Televisor -46' -Full HD</a></h4>
                    <P><a href="#" title="Comprar el televisor">Comprar:</a><del>1.900 &euro;</del><strong>1.799 &euro;</strong></P>
                </td>
            </tr>
            <tr class="once">
                <td><img src="imagenes/movil.png" alt="imagen del movil" /></td>
                <td>
                    <h4><a href="#" title="Ver más información sobre el movil">Móvil -3G - WI-FI-8GB</a></h4>
                    <P><a href="#" title="Comprar el móvil">Comprar:</a><del>399 &euro;</del><strong>349 &euro;</strong></P>
                </td>

            </tr>
        </table>
        <!--Definición del funcionamiento de las etiquetas.
        La etiqueta <h1> Para crear títulos de párrafos, con un orden de importancia que va desde <h1> hasta <h6>.
        La etiqueta <table> representa datos en dos o mas dimensiones. 
        La etiqueta <caption> se encarga de darle un título descriptivo a las tablas.
        La etiqueta <tr> define una fila de celdas en una tabla. Estas pueden ser una mezcla de elementos <td> y <th>.
        La etiqueta <h4> Para crear títulos de párrafos, con un orden de importancia que va desde <h1> hasta <h6>.
        La etiqueta <p> es el apropiado para distribuir el texto en párrafos. 
        La etiqueta <img src> Este url indica la dirección y el nombre de la imagen que se desea insertar. Esta dirección puede ser absoluta o relativa.
        La etiqueta <a> Nos permite escribir enlaces a otras páginas.-->
    </div>
</body>

</html>
