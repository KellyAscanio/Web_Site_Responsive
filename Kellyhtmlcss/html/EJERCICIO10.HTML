<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla sencilla</title>
    <link rel="icon" href="imagen/pngtree-draw-wooden-icon-png-image_1874796.jpg">
    <link rel="stylesheet" href="../css/EJERCICIO10.CSS">
</head>

<body>
    <div id="container">
        <h1 class="diez">Su pedido</h1>
        <table>
            <tr class="diez">
                <th scope="col">nombre producto</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Unidades</th>
                <th scope="col">Subtotal</th>
            </tr>
            <tr class="diez">
                <td>ReproductorMP3(80 GB)</td>
                <td>192.02</td>
                <td>1</td>
                <td>192.02</td>
            </tr>
            <tr class="diez">
                <td>Fundas de colores</td>
                <td>2.50</td>
                <td>5</td>
                <td>12.50</td>
            </tr>
            <tr class="diez">
                <td>Reproductores de radio</td>
                <td>12.99</td>
                <td>1</td>
                <td>12.99</td>
            </tr>
            <tr class="diez">
                <th scope="row">TOTAL</th>
                <td></td>
                <td>7</td>
                <td><strong>207.51</strong></td>
            </tr>
        </table>
        <!--Definición del funcionamiento de las etiquetas.
        La etiqueta <h1> Para crear títulos de párrafos, con un orden de importancia que va desde <h1> hasta <h6>.
        La etiqueta <table> representa datos en dos o mas dimensiones. 
        La etiqueta <tr> define una fila de celdas en una tabla. Estas pueden ser una mezcla de elementos <td> y <th>.-->
    </div>
</body>

</html>
