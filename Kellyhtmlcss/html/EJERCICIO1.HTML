    <div id="container">
        <p class="sueño"> El lenguaje HTML es <strong>tan sencillo</strong> que practicamente se entiendesin estudiar el significado de sus etquetas princiipales.</p>
        <p class="sueño">Ademas de textos en <strong>negrita</strong>,ttambien se puede poner <em>en cursiva</em> o <del>tachados</del>.</p>
        <!--Definición del funcionamiento de las etiquetas.
        La etiqueta <p> es el apropiado para distribuir el texto en párrafos. 
        La etiqueta <strong>produce en el navegador el efecto de aplicar negrita.
        La etiqueta <em> nos sirve para marcar con énfasis a un texto, aplicando el efecto cursiva.
        La etiqueta <del> Lo que escribas dentro aparecerá tachado en el navegador.
        La etiqueta <html> Define un documento HTML.-->
